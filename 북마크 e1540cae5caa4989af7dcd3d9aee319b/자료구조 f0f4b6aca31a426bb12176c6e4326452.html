</style></head><body><article id="f0f4b6ac-a31a-426b-b121-76c6e4326452" class="page sans"><header><h1 class="page-title">자료구조</h1></header><div class="page-body"><figure id="07b3d047-66ce-41e2-bbec-9ed16c1f91c4"><a href="https://andrew0409.tistory.com/148" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">자료구조 : 자료구조란? (Data Structure)</div><div class="bookmark-description">요 몇일 자료구조에 관련한 포스팅을 많이 했는데, 돌이켜보니 자료구조란 무엇인가, 왜 사용해야 하는가, 어떤점이 좋고, 어떻게 사용 가능한가 등에 대한 내용은 언급하지 않았었다. 나로서는 알고있는 내용이고 당연하다 생각되었기 때문에 간과했던 부분인데, 그래도 기억력에는 한계가 있고 정리하는 차원에서 하나의 포스팅으로 정리하는게 좋겠다는 판단을 하여, 이렇게 별도의 포스팅으로 작성해보는 자료구조란 무엇인가(Data Structure) 글을 읽는 독자들에게 질문해 봅니다.</div></div><div class="bookmark-href"><img src="https://t1.daumcdn.net/tistory_admin/static/top/favicon_0630.ico" class="icon bookmark-icon"/>https://andrew0409.tistory.com/148</div></div><img src="https://t1.daumcdn.net/tistory_admin/static/images/openGraph/opengraph.png" class="bookmark-image"/></a></figure><figure id="1be478f3-6ca3-4d48-9d62-fa4112d26821"><a href="https://velog.io/@dnjscksdn98/%EC%9E%90%EB%A3%8C%EA%B5%AC%EC%A1%B0%EB%A5%BC-%EC%99%9C-%EB%B0%B0%EC%9B%8C%EC%95%BC%ED%95%98%EB%8A%94%EA%B0%80" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">[DataStructure] 자료구조 기본 개념</div><div class="bookmark-description">용어: 자료구조, 데이터구조, data structure 대량의 데이터를 효율적으로 관리할 수 있는 데이터의 구조를 의미 코드 상에서 효율적으로 데이터를 처리하기 위해, 데이터 특성에 따라, 체계적으로 데이터를 구조화해야 함 어떤 데이터 구조를 사용하느냐에 따라, 코드 효율이 달라짐 데이터를 나열하고, 각 데이터를 인덱스에 대응해주고, 인덱스로 데이터를 접근할 수 있도록 구성된 데이터 구조 파이썬에서는 리스트 타입이 배열 기능을 제공하고 있음 배열이 왜 필요한가?</div></div><div class="bookmark-href"><img src="https://static.velog.io/favicon.ico" class="icon bookmark-icon"/>https://velog.io/@dnjscksdn98/%EC%9E%90%EB%A3%8C%EA%B5%AC%EC%A1%B0%EB%A5%BC-%EC%99%9C-%EB%B0%B0%EC%9B%8C%EC%95%BC%ED%95%98%EB%8A%94%EA%B0%80</div></div><img src="https://images.velog.io/images/dnjscksdn98/post/ee7029b8-764d-4211-a7dd-5f1f33aa4e05/datastructure.jpg" class="bookmark-image"/></a></figure><figure id="4f2fb187-5be7-4a73-9f9f-85412b356f78"><a href="https://m.blog.naver.com/PostView.nhn?blogId=islove8587&amp;logNo=220548856458&amp;proxyReferer=https:%2F%2Fwww.google.com%2F" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">자료구조란?</div><div class="bookmark-description">흔히 가공되지 않은 형태의 데이터를 자료라고 하며 특정한 용도로 사용하기 위하여 자료를 처리/가공한 형태의 데이터를 정보(Information)라고 한다. 자료구조(Data Structure)란 자료의 집합을 의미하며 각 원소들 사이의 관계가 논리적으로 정의된 일정한 규칙에 의하여 나열되며 자료에 대한 처리를 효율적으로 수행할 수 있도록 자료를 조직적, 체계적으로 구분하여 표현한 것을 말한다.</div></div><div class="bookmark-href"><img src="https://m.blog.naver.com/favicon_192x192.png?1" class="icon bookmark-icon"/>https://m.blog.naver.com/PostView.nhn?blogId=islove8587&amp;logNo=220548856458&amp;proxyReferer=https:%2F%2Fwww.google.com%2F</div></div><img src="https://blogthumb.pstatic.net/MjAxNzA2MDFfMTkw/MDAxNDk2MzA0MTYxNDUy.MzsvnrAIw17V5vBqm4JvyXu4OzKWTI5jyuLYOtAJbmQg.kCBlt4pyqvYaIzfgYm-yC2UP4pHW1lbKwzMkaTNNW0Eg.PNG.islove8587/01.png?type=w2" class="bookmark-image"/></a></figure><figure id="90a3ac87-cfa0-4f16-b419-dbbe57e82fd4"><a href="https://www.youtube.com/playlist?list=PLwaVnP-dAv34IKHisOWwDphHMFXmAYiSX" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">C로 쉽게 풀어쓴 자료구조(천인국)</div><div class="bookmark-description">Enjoy the videos and music you love, upload original content, and share it all with friends, family, and the world on YouTube.</div></div><div class="bookmark-href"><img src="https://www.youtube.com/s/desktop/a386e432/img/favicon.ico" class="icon bookmark-icon"/>https://www.youtube.com/playlist?list=PLwaVnP-dAv34IKHisOWwDphHMFXmAYiSX</div></div><img src="https://i.ytimg.com/vi/zPIitVfV3QA/hqdefault.jpg?sqp=-oaymwEWCKgBEF5IWvKriqkDCQgBFQAAiEIYAQ==&amp;rs=AOn4CLCWXNXhmFH75rPG7JHBHKH08qvPRw&amp;days_since_epoch=18592" class="bookmark-image"/></a></figure></div></article></body></ht
